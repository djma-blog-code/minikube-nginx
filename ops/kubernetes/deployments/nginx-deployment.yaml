apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - image: nginx:latest
          name: nginx
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - name: htmlcontent
              mountPath: "/usr/share/nginx/html/"
              readOnly: true
      volumes:
        - name: htmlcontent
          configMap:
            name: nginx-html
